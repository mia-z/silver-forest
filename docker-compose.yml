version: "3.8"
services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass 123456 --notify-keyspace-events KEA
    volumes: 
      - redis:/data
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes: 
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
    driver: local
  redis:
    driver: local